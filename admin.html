<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Toilet Review System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
   /* Elegant Admin Dashboard CSS with Light Colors */
/* Elegant Admin Dashboard CSS with Light Colors */

/* --------------------
   1. CSS Variables (Custom Properties)
   -------------------- */
:root {
    /* Colors */
    --color-primary-start: #667eea;
    --color-primary-end: #764ba2;
    --color-gradient-accent-1: #f093fb;
    --color-gradient-accent-2: #f5576c;
    --color-background-start: #f5f7fa;
    --color-background-end: #c3cfe2;
    --color-text-primary: #2c3e50;
    --color-text-secondary: #64748b;
    --color-text-light: #94a3b8;
    --color-card-bg-opacity: rgba(255, 255, 255, 0.9);
    --color-card-bg-light-opacity: rgba(248, 250, 252, 0.9);
    --color-border-light: rgba(255, 255, 255, 0.2);
    --color-border-default: #e2e8f0;
    --color-form-bg-opacity: rgba(255, 255, 255, 0.8);
    --color-form-bg-focus-opacity: rgba(255, 255, 255, 1);
    --color-success: #28a745;
    --color-error: #dc3545;
    --color-warning-text: #8b4513;
    --color-rating: #fbbf24;

    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--color-primary-start) 0%, var(--color-primary-end) 100%);
    --gradient-background: linear-gradient(135deg, var(--color-background-start) 0%, var(--color-background-end) 100%);
    --gradient-card-top-border: linear-gradient(90deg, var(--color-primary-start), var(--color-primary-end), var(--color-gradient-accent-1), var(--color-gradient-accent-2));
    --gradient-logout-btn: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    --gradient-logout-btn-hover: linear-gradient(135deg, #ff8a95 0%, #fdb99b 100%);
    --gradient-edit-btn: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    --gradient-edit-btn-hover: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
    --gradient-delete-btn: linear-gradient(135deg, #ffeef0 0%, #ffcccb 100%);
    --gradient-delete-btn-hover: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    --gradient-download-btn: linear-gradient(135deg, #d4edda 0%, #b3e5fc 100%);
    --gradient-download-btn-hover: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    --gradient-section-bg: linear-gradient(135deg, var(--color-card-bg-light-opacity) 0%, var(--color-card-bg-opacity) 100%);
    --gradient-message-success: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
    --gradient-message-error: linear-gradient(135deg, #f8d7da 0%, #f1c0c7 100%);

    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-xxl: 2.5rem;
    --spacing-xxxl: 3rem;

    /* Border Radius */
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --border-radius-lg: 16px;
    --border-radius-xl: 20px;
    --border-radius-pill: 25px;

    /* Shadows */
    --shadow-base: 0 4px 15px rgba(0, 0, 0, 0.08); /* A common default */
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
    --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.1);
    --shadow-nav: 0 8px 32px rgba(0, 0, 0, 0.1);
    --shadow-focus-ring: 0 0 0 3px rgba(102, 126, 234, 0.1); /* For inputs */
    --shadow-button-primary: 0 4px 15px rgba(102, 126, 234, 0.4);
    --shadow-button-primary-hover: 0 10px 25px rgba(102, 126, 234, 0.5);
    --shadow-button-logout-hover: 0 8px 20px rgba(255, 154, 158, 0.4);
    --shadow-button-nav-hover: 0 8px 20px rgba(102, 126, 234, 0.2);
    --shadow-button-warning-hover: 0 8px 20px rgba(255, 216, 155, 0.4);
    --shadow-button-danger-hover: 0 8px 20px rgba(255, 107, 107, 0.4);
    --shadow-button-download-hover: 0 8px 20px rgba(40, 167, 69, 0.4);
    --shadow-message: 0 2px 8px rgba(0, 0, 0, 0.1); /* General message shadow */

    /* Transitions */
    --transition-ease: all 0.3s ease;
    --transition-bezier: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--gradient-background);
    min-height: 100vh;
    color: var(--color-text-primary);
    line-height: 1.6;
}

/* Navigation Styles */
nav {
    background: var(--color-card-bg-opacity);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--color-border-light);
    padding: var(--spacing-md) 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-nav);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--spacing-xl);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: -0.02em;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.nav-links a {
    color: var(--color-text-secondary);
    text-decoration: none;
    font-weight: 500;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--border-radius-sm);
    transition: var(--transition-ease);
}

.nav-links a:hover {
    background: rgba(102, 126, 234, 0.1); /* Specific to primary hue */
    color: var(--color-primary-start);
}

/* Container Styles */
.admin-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--spacing-xl);
}

/* Card Styles */
.login-form, .admin-dashboard, #qrCodesSection, #reviewsSection {
    background: var(--color-card-bg-opacity);
    backdrop-filter: blur(20px);
    padding: var(--spacing-xxl);
    border-radius: var(--border-radius-xl);
    box-shadow: var(--shadow-xl);
    margin-top: var(--spacing-xl);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.login-form::before, .admin-dashboard::before,
#qrCodesSection::before, #reviewsSection::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-card-top-border);
    border-radius: var(--border-radius-xl) var(--border-radius-xl) 0 0;
}

h2 {
    color: var(--color-text-primary);
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: var(--spacing-lg);
    text-align: center;
}

h3 {
    color: var(--color-text-primary);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: var(--spacing-md);
}

/* Form Styles */
.form-group {
    margin-bottom: var(--spacing-lg);
}

.form-group label {
    display: block;
    margin-bottom: var(--spacing-sm);
    color: #4a5568; /* Specific, could be another text variable */
    font-weight: 500;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.875rem var(--spacing-md);
    border: 2px solid var(--color-border-default);
    border-radius: var(--border-radius-md);
    font-size: var(--spacing-md);
    background: var(--color-form-bg-opacity);
    transition: var(--transition-ease);
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--color-primary-start);
    background: var(--color-form-bg-focus-opacity);
    box-shadow: var(--shadow-focus-ring);
    transform: translateY(-2px);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

/* Button Styles (Refactored to a component approach) */
.button {
    border: none;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 600;
    padding: 0.875rem 1.5rem;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    transition: var(--transition-bezier);
    position: relative;
    overflow: hidden;
    font-family: inherit;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-radius: var(--border-radius-md); /* Default button radius */
}

/* Primary Button (e.g., <button class="button button--primary">) */
.button--primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: var(--shadow-button-primary);
}
.button--primary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-button-primary-hover);
}
.button--primary:active {
    transform: translateY(-1px);
    box-shadow: var(--shadow-button-primary); /* Uses base primary shadow */
}

/* Logout Button (e.g., <button class="button button--logout">) */
.button--logout {
    background: var(--gradient-logout-btn);
    color: var(--color-text-primary);
    border-radius: var(--border-radius-pill);
    padding: 0.75rem 1.25rem;
}
.button--logout:hover {
    background: var(--gradient-logout-btn-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-logout-hover);
}

/* Navigation Button (e.g., <a class="button button--nav">) */
.button--nav {
    background: var(--color-form-bg-opacity); /* Using a variant of card bg */
    color: var(--color-text-secondary);
    border: 2px solid var(--color-border-default);
    margin: 0 var(--spacing-xs);
    font-size: 0.8rem;
    padding: 0.625rem var(--spacing-md);
}
.button--nav:hover {
    background: var(--color-form-bg-focus-opacity); /* Using a variant of card bg on focus */
    border-color: var(--color-primary-start);
    color: var(--color-primary-start);
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-nav-hover);
}
.button--nav.active {
    background: var(--gradient-primary);
    color: white;
    border-color: transparent;
    box-shadow: var(--shadow-button-primary); /* Reusing primary shadow */
}

/* Edit Button (e.g., <button class="button button--edit">) */
.button--edit {
    background: var(--gradient-edit-btn);
    color: var(--color-warning-text);
    border-radius: var(--border-radius-sm);
}
.button--edit:hover {
    background: var(--gradient-edit-btn-hover);
    color: white; /* Noticeable color change on hover */
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-warning-hover);
}

/* Delete Button (e.g., <button class="button button--delete">) */
.button--delete {
    background: var(--gradient-delete-btn);
    color: var(--color-error);
    border-radius: var(--border-radius-sm);
}
.button--delete:hover {
    background: var(--gradient-delete-btn-hover);
    color: white; /* Noticeable color change on hover */
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-danger-hover);
}

/* Download Button (e.g., <a class="button button--download">) */
.button--download {
    background: var(--gradient-download-btn);
    color: var(--color-success);
    border-radius: var(--border-radius-sm);
    padding: 0.625rem var(--spacing-md);
    font-size: 0.8rem;
}
.button--download:hover {
    background: var(--gradient-download-btn-hover);
    color: white;
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-download-hover);
}

/* --- Keep original selectors for backward compatibility for now,
     but ideally, these would be removed and replaced with the new
     .button--{type} classes in the HTML.
     If retaining, ensure they don't conflict with .button or other rules.
     For this example, I'm showing how they could *still* be used,
     but the ideal is to refactor the HTML. --- */
.btn {
    /* This can directly become .button--primary if all .btn instances are primary */
    /* Or, if .btn has specific meaning in HTML, it can inherit from .button--primary */
    background: var(--gradient-primary); /* Duplication if .button--primary exists */
    color: white;
    box-shadow: var(--shadow-button-primary);
}
.btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-button-primary-hover);
}
.btn:active {
    transform: translateY(-1px);
    box-shadow: var(--shadow-button-primary);
}

#logoutBtn { /* If this is the only logout button, it's fine, but .button--logout is more flexible */
    background: var(--gradient-logout-btn);
    color: var(--color-text-primary);
    border-radius: var(--border-radius-pill);
    padding: 0.75rem 1.25rem;
}
#logoutBtn:hover {
    background: var(--gradient-logout-btn-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow-button-logout-hover);
}
/* ... similar for .edit-btn, .delete-btn, .nav-btn, .download-btn if you want to keep IDs/specific classes */


/* Map Styles */
#map {
    height: 300px;
    margin-bottom: var(--spacing-md);
    border-radius: var(--border-radius-md);
    border: 2px solid var(--color-border-default);
    overflow: hidden;
    box-shadow: var(--shadow-base); /* Using a new base shadow variable */
}

/* Facilities Group */
.facilities-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--spacing-md);
    margin: var(--spacing-md) 0;
    padding: var(--spacing-lg);
    background: var(--color-card-bg-light-opacity); /* Using opacity variable */
    border-radius: var(--border-radius-md);
    border: 1px solid var(--color-border-default);
}

.facility-item {
    display: flex;
    align-items: center;
    gap: 0.75rem; /* Still a specific px value, could be var(--spacing-sm) */
    padding: 0.75rem;
    background: white;
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm);
    transition: var(--transition-ease);
}

.facility-item:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-base); /* Hover gets a slightly larger shadow */
}

.facility-item input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--color-primary-start);
}

.facility-item label {
    margin: 0;
    font-size: 0.9rem;
    color: #4a5568;
    cursor: pointer;
}

/* Coordinates Group */
.coordinates-group {
    display: flex;
    gap: var(--spacing-md);
}

.coordinates-group .form-group {
    flex: 1;
}

/* Success and Error Messages */
.success-message {
    color: var(--color-success);
    background: var(--gradient-message-success);
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--border-radius-md);
    margin-top: var(--spacing-md);
    border: 1px solid var(--color-success); /* Changed to use success color for consistency */
    box-shadow: var(--shadow-message);
}

.error-message {
    color: var(--color-error);
    background: var(--gradient-message-error);
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--border-radius-md);
    margin-top: var(--spacing-md);
    border: 1px solid var(--color-error); /* Changed to use error color for consistency */
    box-shadow: var(--shadow-message);
}

/* Toilet List */
#toiletList {
    margin-top: var(--spacing-xl);
}

.toilet-item {
    background: var(--gradient-section-bg); /* Reusing a common gradient */
    padding: var(--spacing-lg);
    margin-bottom: var(--spacing-md);
    border-radius: var(--border-radius-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow-base);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: var(--transition-ease);
}

.toilet-item:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
}

.toilet-info h3 {
    margin: 0;
    color: var(--color-text-primary);
    font-size: 1.2rem;
}

.toilet-actions {
    display: flex;
    gap: 0.75rem; /* Still a specific value */
}

/* QR Codes Section */
.qr-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: var(--spacing-lg);
    padding: var(--spacing-md) 0;
}

.qr-card {
    background: var(--gradient-section-bg); /* Reusing a common gradient */
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-lg);
    text-align: center;
    box-shadow: var(--shadow-md);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: var(--transition-ease);
}

.qr-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
}

.qr-card h3 {
    margin: var(--spacing-md) 0;
    color: var(--color-text-primary);
    font-size: 1.1rem;
}

.qr-card p {
    color: var(--color-text-secondary);
    margin-bottom: var(--spacing-md);
    font-size: 0.9rem;
}

.qr-card img {
    max-width: 200px;
    height: auto;
    margin: var(--spacing-md) auto;
    display: block;
    border-radius: var(--border-radius-sm);
    box-shadow: var(--shadow-sm);
}

/* Reviews Section */
.reviews-filters {
    display: flex;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
    padding: var(--spacing-lg);
    background: var(--gradient-section-bg);
    border-radius: var(--border-radius-md);
    border: 1px solid var(--color-border-default);
}

.reviews-filters select {
    min-width: 200px;
    padding: 0.75rem;
    border: 2px solid var(--color-border-default);
    border-radius: var(--border-radius-sm);
    background: white;
    font-family: inherit;
}

.review-list {
    display: grid;
    gap: var(--spacing-md);
}

.review-card {
    background: var(--gradient-section-bg); /* Reusing a common gradient */
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-lg);
    box-shadow: var(--shadow-base);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: var(--transition-ease);
}

.review-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-md);
    padding-bottom: var(--spacing-sm);
    border-bottom: 1px solid var(--color-border-default);
}

.review-toilet-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--color-text-primary);
}

.review-rating, .star-rating {
    color: var(--color-rating);
    font-size: 1.1rem;
    font-weight: 600;
}

.review-comment {
    color: var(--color-text-secondary);
    margin: var(--spacing-md) 0;
    line-height: 1.6;
    font-style: italic;
}

.review-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: var(--color-text-light);
}

.no-reviews {
    text-align: center;
    padding: var(--spacing-xxxl);
    color: var(--color-text-secondary);
    background: var(--gradient-section-bg);
    border-radius: var(--border-radius-lg);
    margin-top: var(--spacing-md);
    border: 2px dashed var(--color-border-default);
}

/* Scanner Styles */
#scanner-container {
    margin: var(--spacing-lg) 0;
    text-align: center;
    padding: var(--spacing-lg);
    background: var(--gradient-section-bg);
    border-radius: var(--border-radius-md);
    border: 1px solid var(--color-border-default);
}

#scanner-video {
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow-base);
}

#scanned-data {
    margin-top: var(--spacing-lg);
    padding: var(--spacing-lg);
    background: var(--gradient-section-bg);
    border-radius: var(--border-radius-md);
    border: 1px solid var(--color-border-default);
}

/* Register Section */
.register-section {
    margin-top: var(--spacing-xl);
    padding-top: var(--spacing-xl);
    border-top: 2px solid var(--color-border-default);
    background: linear-gradient(135deg, rgba(248, 250, 252, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%); /* Specific, consider adding to vars */
    padding: var(--spacing-xl);
    border-radius: var(--border-radius-md);
}

/* Loading State */
.loading {
    text-align: center;
    padding: var(--spacing-xl);
    font-size: 1.1rem;
    color: var(--color-text-secondary);
    background: var(--gradient-section-bg);
    border-radius: var(--border-radius-md);
    border: 2px dashed var(--color-border-default);
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        gap: var(--spacing-md);
        padding: 0 var(--spacing-md);
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
    }

    .admin-container {
        padding: var(--spacing-md);
    }

    .login-form, .admin-dashboard, #qrCodesSection, #reviewsSection {
        padding: var(--spacing-lg);
    }

    .coordinates-group {
        flex-direction: column;
    }

    .facilities-group {
        grid-template-columns: 1fr;
    }

    .toilet-item {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }

    .reviews-filters {
        flex-direction: column;
    }

    .qr-grid {
        grid-template-columns: 1fr;
    }
}

/* Smooth Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-form, .admin-dashboard, #qrCodesSection, #reviewsSection {
    animation: fadeInUp 0.6s ease-out;
}

/* Accessibility: Reduce motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
    .login-form, .admin-dashboard, #qrCodesSection, #reviewsSection {
        animation: none;
    }
    .button:hover, .toilet-item:hover, .qr-card:hover, .review-card:hover {
        transform: none; /* Disable transform for hover */
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {

    <script>
        // Configure API URL based on environment
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : window.location.origin;

        // Add debugging utility
        const debug = {
            log: (message, data) => {
                console.log(`[DEBUG] ${message}`, data || '');
            },
            error: (message, error) => {
                console.error(`[ERROR] ${message}`, error);
            }
        };

        async function makeApiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('adminToken');
            const defaultHeaders = {
                'Content-Type': 'application/json',
            };

            if (token) {
                defaultHeaders['Authorization'] = `Bearer ${token}`;
            }

            try {
                debug.log(`Making API request to: ${API_URL}${endpoint}`);
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers,
                    },
                });

                debug.log(`Response status: ${response.status}`);

                let data;
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    debug.log('Response data:', data);
                } else {
                    data = await response.text();
                    debug.log('Response text:', data);
                }

                if (!response.ok) {
                    throw new Error((data && data.message) || data || 'API request failed');
                }

                return data;
            } catch (error) {
                debug.error('API request error:', error);
                throw error;
            }
        }

        // Registration form submission
        document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {

                    registerError.style.display = 'none';

        // Add toilet form submission
        addToiletForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const addToiletError = document.getElementById('addToiletError');
            const addToiletSuccess = document.getElementById('addToiletSuccess');

            try {
                // Get form values
                const name = document.getElementById('toiletName').value.trim();
                const location = document.getElementById('toiletLocation').value.trim();
                const description = document.getElementById('toiletDescription').value.trim();
                const latitude = parseFloat(document.getElementById('latitude').value);
                const longitude = parseFloat(document.getElementById('longitude').value);
                const facilities = Array.from(document.querySelectorAll('input[name="facilities"]:checked'))
                    .map(checkbox => checkbox.value);

                // Validate required fields
                if (!name || !location) {
                    addToiletError.textContent = 'Name and location are required';
                    addToiletError.style.display = 'block';
                    addToiletSuccess.style.display = 'none';
                    return;
                }

                // Validate coordinates
                if (isNaN(latitude) || isNaN(longitude)) {
                    addToiletError.textContent = 'Please select a valid location on the map';
                    addToiletError.style.display = 'block';
                    addToiletSuccess.style.display = 'none';
                    return;
                }

                    name,
                    location,
                    description,
                    coordinates: {

                        longitude
                    },
                    facilities
                };

                const data = await makeApiRequest('/api/toilet/add', {

                    body: JSON.stringify(toiletData)
                });

                if (data.success) {

                    addToiletError.style.display = 'none';
                    
                    // Reset form and map marker
                    addToiletForm.reset();
                    if (marker) {
                        map.removeLayer(marker);
                        marker = null;
                    }
                    
                    // Refresh toilet list and QR codes
                    loadToilets();
                    loadQRCodes();
                } else {
                    addToiletError.textContent = data.message || 'Failed to add toilet. Please try again.';
                    addToiletError.style.display = 'block';
                    addToiletSuccess.style.display = 'none';
                }
            } catch (error) {
                console.error('Add toilet error:', error);
                addToiletError.textContent = 'Failed to connect to the server. Please make sure the server is running.';
                addToiletError.style.display = 'block';
                addToiletSuccess.style.display = 'none';

        // Show dashboard and initialize map
        function showDashboard() {

                displayToilets(toilets);

        // Display toilets in the list
        function displayToilets(toilets) {

                        <p>${toilet.location}</p>

                    </div>

                        <button class="btn edit-btn" onclick="editToilet('${toilet._id}')">Edit</button>

        // Edit toilet function
        async function editToilet(id) {
            // Implementation for editing toilet
            console.log('Edit toilet:', id);
        }

        // Delete toilet function
        async function deleteToilet(id) {
            if (confirm('Are you sure you want to delete this toilet?')) {
                try {
                    const data = await makeApiRequest(`/api/admin/toilet/${id}`, {

                    if (data.success) {

        // Add logout functionality

        });

        const showDashboardBtn = document.getElementById('showDashboardBtn');
        const showReviewsBtn = document.getElementById('showReviewsBtn');
        const showQRCodesBtn = document.getElementById('showQRCodesBtn');
        const qrCodesSection = document.getElementById('qrCodesSection');
        const reviewsSection = document.getElementById('reviewsSection');

        // Add function to load QR codes

            const qrGrid = document.querySelector('.qr-grid');
            qrGrid.innerHTML = '<div class="loading">Loading QR Codes...</div>';

            try {
                const toilets = await makeApiRequest('/api/toilet/map');
                qrGrid.innerHTML = '';

                toilets.forEach(toilet => {
                    // Create a more structured QR code data
                    const qrData = {
                        toiletId: toilet._id,
                        name: toilet.name,
                        location: toilet.location
                    };
                    
                    const reviewUrl = `${window.location.origin}/review.html?id=${toilet._id}`;
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(JSON.stringify(qrData))}`;
                    
                    const qrCard = document.createElement('div');
                    qrCard.className = 'qr-card';
                    qrCard.innerHTML = `

            } catch (error) {
                console.error('Error loading QR codes:', error);
                qrGrid.innerHTML = `<div class="error-message">Error loading QR codes: ${error.message}</div>`;
            }
        }

        function downloadQR(url, toiletName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${toiletName.replace(/[^a-zA-Z0-9]/g, '_')}_QR.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add function to load reviews
        let allReviews = [];
        let allToilets = [];

        async function loadReviews() {
            const reviewList = document.querySelector('.review-list');
            reviewList.innerHTML = '<div class="loading">Loading reviews...</div>';

            try {
                // Fetch both reviews and toilets data
                const [reviews, toilets] = await Promise.all([
                    makeApiRequest('/api/reviews/all'),
                    makeApiRequest('/api/toilet/map')
                ]);

                allToilets = toilets;

                toiletFilter.innerHTML = '<option value="">All Toilets</option>';
                allToilets.forEach(toilet => {
                    toiletFilter.innerHTML += `
                        <option value="${toilet._id}">${toilet.name} (${toilet.location})</option>

                displayReviews();

            } catch (error) {
                console.error('Error loading reviews:', error);
                reviewList.innerHTML = `
                    <div class="error-message">
                        Error loading reviews: ${error.message}
                        <br><br>
                        <button class="btn" onclick="loadReviews()">Try Again</button>
                    </div>
                `;
            }
        }

        function displayReviews() {
            const reviewList = document.querySelector('.review-list');
            const toiletFilter = document.getElementById('toiletFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;

            let filteredReviews = [...allReviews];

            // Apply filters
            if (toiletFilter) {
                filteredReviews = filteredReviews.filter(review => review.toiletId._id === toiletFilter);
            }

            if (ratingFilter) {
                filteredReviews = filteredReviews.filter(review => review.rating === parseInt(ratingFilter));
            }

            if (filteredReviews.length === 0) {
                reviewList.innerHTML = '<div class="no-reviews">No reviews found matching the filters.</div>';
                return;
            }

            // Sort reviews by date (newest first)
            filteredReviews.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // Create review cards
            reviewList.innerHTML = filteredReviews.map(review => {
                // Safely access toilet data with fallbacks
                const toiletName = review.toiletId?.name || 'Unknown Toilet';
                const toiletLocation = review.toiletId?.location || 'Unknown Location';
                
                return `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="review-toilet-name">
                                ${toiletName}
                                <small>(${toiletLocation})</small>
                            </div>
                            <div class="review-rating">
                                ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                            </div>
                        </div>
                        <div class="review-details">
                            <div class="rating-breakdown">
                                <div class="rating-item">
                                    <span>Cleanliness:</span>
                                    <span class="rating-stars">${'★'.repeat(review.cleanliness)}${'☆'.repeat(5-review.cleanliness)}</span>
                                </div>
                                <div class="rating-item">
                                    <span>Maintenance:</span>
                                    <span class="rating-stars">${'★'.repeat(review.maintenance)}${'☆'.repeat(5-review.maintenance)}</span>
                                </div>
                                <div class="rating-item">
                                    <span>Accessibility:</span>
                                    <span class="rating-stars">${'★'.repeat(review.accessibility)}${'☆'.repeat(5-review.accessibility)}</span>
                                </div>
                            </div>
                            ${review.comment ? `
                                <div class="review-comment">
                                    <strong>Comment:</strong>
                                    <p>${review.comment}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="review-meta">
                            <div>Posted on: ${new Date(review.createdAt).toLocaleString()}</div>
                            <button class="btn delete-btn" onclick="deleteReview('${review._id}')">Delete Review</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Add summary at the top
            const summary = document.createElement('div');
            summary.className = 'reviews-summary';
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>Review Summary</h3>
                    <p>Total Reviews: ${filteredReviews.length}</p>
                    <p>Average Rating: ${(filteredReviews.reduce((sum, r) => sum + r.rating, 0) / filteredReviews.length).toFixed(1)} ★</p>
                    <div class="rating-breakdown">
                        <p>Average Cleanliness: ${(filteredReviews.reduce((sum, r) => sum + r.cleanliness, 0) / filteredReviews.length).toFixed(1)} ★</p>
                        <p>Average Maintenance: ${(filteredReviews.reduce((sum, r) => sum + r.maintenance, 0) / filteredReviews.length).toFixed(1)} ★</p>
                        <p>Average Accessibility: ${(filteredReviews.reduce((sum, r) => sum + r.accessibility, 0) / filteredReviews.length).toFixed(1)} ★</p>
                    </div>
                </div>
            `;
            reviewList.insertBefore(summary, reviewList.firstChild);
        }

        // Add function to delete review
        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }

            try {
                await makeApiRequest(`/api/reviews/${reviewId}`, {
                    method: 'DELETE'
                });

                // Reload reviews after deletion
                loadReviews();
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Failed to delete review. Please try again.');

        // Update QR Scanner initialization
        function initializeQRScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            const scannerVideo = document.getElementById('scanner-video');
            
            if (!scannerContainer || !scannerVideo) {
                console.error('Scanner elements not found');
                return;
            }

            // Clean up any existing scanner
            cleanupScanner();

            // Initialize new scanner
            codeReader = new ZXing.BrowserQRCodeReader();
            
            // Get available video devices
            codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    if (videoInputDevices.length === 0) {
                        throw new Error('No camera devices found');
                    }

                    // Use the first available camera (usually the back camera on mobile)
                    const selectedDeviceId = videoInputDevices[0].deviceId;
                    
                    // Start scanning
                    codeReader.decodeFromVideoDevice(selectedDeviceId, 'scanner-video', (result, err) => {
                        if (result) {
                            try {
                                const toiletData = JSON.parse(result.text);
                                if (toiletData && toiletData.toiletId) {
                                    document.getElementById('scannedName').value = toiletData.name || '';
                                    document.getElementById('scannedLocation').value = toiletData.location || '';
                                    document.getElementById('scannedData').style.display = 'block';
                                    codeReader.reset();
                                } else {
                                    throw new Error('Invalid QR code format');
                                }
                            } catch (error) {
                                console.error('Error parsing QR code data:', error);
                                alert('Invalid QR code format. Please scan a valid toilet QR code.');
                            }
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Scanning error:', err);
                        }
                    });
                })
                .catch((err) => {
                    console.error('Error accessing camera:', err);
                    alert('Error accessing camera. Please make sure you have granted camera permissions.');
                });
        }

        // Update cleanup function
        function cleanupScanner() {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            const scannerVideo = document.getElementById('scanner-video');
            if (scannerVideo && scannerVideo.srcObject) {
                scannerVideo.srcObject.getTracks().forEach(track => track.stop());
                scannerVideo.srcObject = null;
            }
        }
